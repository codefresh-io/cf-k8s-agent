apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name  | quote }}
    heritage: {{ .Release.Service  | quote }}
    version: {{ .Values.imageTag | quote }}
spec:
  replicas: {{ default 1 .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      {{- if .Values.redeploy }}
      annotations:
        forceRedeployUniqId: {{ now | quote }}
      {{- end }}
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        release: {{ .Release.Name  | quote }}
        heritage: {{ .Release.Service  | quote }}
        version: {{ .Values.imageTag | quote }}
    spec:
      {{- if .Values.rbacEnabled}}
      serviceAccountName: {{ template "fullname" . }}
      {{- end }}
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
          - name: SERVICE_NAME
            value: {{ template "name" . }}
          - name: PORT
            value: {{ .Values.port | quote }}
          - name: CLUSTER_URL
            value: {{ .Values.clusterUrl | quote }}
          {{- if .Values.useK8sSecrets }}
          - name: CLUSTER_TOKEN
            valueFrom:
              secretKeyRef:
                name: k8s-agent-secrets
                key: sa_token
          - name: CLUSTER_CA
            valueFrom:
              secretKeyRef:
                name: k8s-agent-secrets
                key: ca_cert
          - name: API_TOKEN
            valueFrom:
              secretKeyRef:
                name: k8s-agent-secrets
                key: cf_api_token
          {{- else }}
          - name: CLUSTER_TOKEN
            value: {{ .Values.clusterToken | quote }}
          - name: CLUSTER_CA
            value: {{ .Values.clusterCA | quote }}
          - name: API_TOKEN
            value: {{ .Values.apiToken | quote }}
          {{- end }}
          - name: CLUSTER_ID
            value: {{ .Values.clusterId | quote }}
          - name: API_URL
            value: {{ .Values.apiUrl | quote }}
          - name: ACCOUNT_ID
            value: {{ .Values.accountId | quote }}
          - name: CLEAN
            value: "{{ .Values.clean }}"
          - name: ACCOUNTS
            value: '{{ .Values.ACCOUNTS }}'
          {{- range $key, $value := .Values.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        ports:
        - containerPort: {{ .Values.port }}
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /api/ping
            port: {{ .Values.port }}
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
